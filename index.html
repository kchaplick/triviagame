<body>
    <!--Site Container-->
    <div class="container">
        <!--starting screen-->
        <header><img class="logo" src="assets/images/fireflylogo.png"> </header>
        <div class = "startDiv">
            <h1 class="welcome">Welcome to The Verse</h1>

        </div>

            <div class = "correct"> Correct:</div>
